# Docker Compose for CPU-only / ARM64 systems (e.g., Apple Silicon)
# Usage: docker-compose -f docker-compose.cpu.yml up --build

services:
  # Chatterbox TTS Backend - Built from source for ARM64 compatibility
  chatterbox:
    build:
      context: .
      dockerfile: Dockerfile.chatterbox
    container_name: chatterbox-backend
    ports:
      - "8000:8000"
    volumes:
      - chatterbox-models:/root/.cache/huggingface
      - ./audio:/app/audio
    environment:
      - CHATTERBOX_DEVICE=cpu
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 300s  # CPU inference takes longer to initialize

  # Chatterbox Web UI
  webui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatterbox-webui
    ports:
      - "3000:80"
    depends_on:
      chatterbox:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - NODE_ENV=production

volumes:
  chatterbox-models:
