services:
  # Chatterbox TTS Backend
  # Uses locally built chatterbox-tts image from https://github.com/resemble-ai/chatterbox
  # Build it first: cd /path/to/chatterbox && docker build -t chatterbox-tts .
  chatterbox:
    image: chatterbox-tts
    container_name: chatterbox-backend
    ports:
      - "10050:10050"
    volumes:
      - ./hf_cache:/cache/hf
      - ./voices:/workspace/audio
    environment:
      - HF_TOKEN=${HF_TOKEN}
      - HF_HOME=/cache/hf
    command: python tts_api.py --port 10050
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10050/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # Chatterbox Web UI
  webui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatterbox-webui
    ports:
      - "3000:80"
    depends_on:
      chatterbox:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - NODE_ENV=production

volumes:
  hf_cache:
