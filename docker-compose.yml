services:
  # Chatterbox TTS Backend
  # Using community image since official ghcr.io image is private
  # Alternative: build from https://github.com/resemble-ai/chatterbox
  chatterbox:
    image: neosun/chatterbox-tts:latest
    container_name: chatterbox-backend
    ports:
      - "8000:8000"
    volumes:
      - chatterbox-models:/root/.cache/huggingface
      - ./audio:/app/audio
    environment:
      - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  # Chatterbox Web UI
  webui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatterbox-webui
    ports:
      - "3000:80"
    depends_on:
      chatterbox:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - NODE_ENV=production

volumes:
  chatterbox-models:
