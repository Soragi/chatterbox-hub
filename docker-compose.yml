services:
  # Chatterbox TTS Backend
  # Built from source for ARM64/Blackwell GPU support (DGX Spark compatible)
  chatterbox:
    build:
      context: .
      dockerfile: Dockerfile.chatterbox
    container_name: chatterbox-backend
    ports:
      - "8000:8000"
    volumes:
      - chatterbox-models:/root/.cache/huggingface
      - ./audio:/app/audio
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 300s

  # Chatterbox Web UI
  webui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatterbox-webui
    ports:
      - "3000:80"
    depends_on:
      chatterbox:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - NODE_ENV=production

volumes:
  chatterbox-models:
